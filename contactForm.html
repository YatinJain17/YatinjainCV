    <div class="Contact Form" name="Contact Form" style="padding: 10%;">
        <form class="Contact Form" action="mailto: yatinjain.17999@gmail.com" method="post" enctype="text/plain">
            <Table>
                <thead>
                    <th>
                        <H2>Contact Form</H2>
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td><label class="Contact Form" name="First Name" aria-label="First name">First Name :</label>
                        </td>
                        <td><input class="Contact Form" name="First Name" type="text" aria-label="First name"></td>
                    </tr>
                    <Tr>
                        <td><label class="Contact Form" name="Last Name" aria-label="Last name">Last Name :</label>
                        </td>
                        <td><input class="Contact Form" name="Last Name" type="text" aria-label="Last name"></td>
                    </Tr>
                    <tr>
                        <td><label class="Contact Form" name="Email" aria-label="Email">Email :</label></td>
                        <td><input class="Contact Form" name="Email" type="email" aria-label="Email"
                                pattern="[a-z]*[@]*[a-z]*[.][a-z]*"></td>
                    </tr>
                    <tr>
                        <td>
                            <label class="Contact Form" name="Phone Number" aria-label="Phone Number">Phone Numeber
                                :</label>
                        </td>
                        <td>
                            <input type="tel" class="Contact Form" name="Phone Number" aria-label="Phone Number"
                                pattern="[7-9]{1}[0-9]{9}">
                        </td>
                    </tr>
                    <tr>
                        <td><label class="Contact Form" name="Gender" id="gender" aria-label="Gender">Gender
                                :</label></td>
                        <td><input class="Contact Form" type="radio" name="Male" id="gender"
                                aria-label="Male"><label>Male</label>
                            <input class="Contact Form" type="radio" name="Female" id="gender"
                                aria-label="Female"><label>Female</label>
                            <input class="Contact Form" type="radio" name="other" id="gender"
                                aria-label="Other"><label>Other</label>
                        </td>
                    <tr>
                        <td>
                            <input type="submit" name="Contact Form" class="Contact Form" />
                        </td>
                    </tr>
                    </tr>
                </tbody>
            </Table>
